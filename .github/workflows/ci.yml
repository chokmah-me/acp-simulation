name: CI

on:
  push:
    branches: [ master, feat/*, RooK2-* ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install pytest pytest-cov black isort flake8 mypy

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src/acp_simulation --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.10'
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort flake8 mypy

    - name: Check code formatting (black)
      run: |
        black --check src/ tests/ --line-length=100

    - name: Check import sorting (isort)
      run: |
        isort --check-only src/ tests/ --profile black --line-length=100

    - name: Lint with flake8
      run: |
        flake8 src/ --max-line-length=100 --extend-ignore=E203,W503 --count --show-source --statistics

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports || true

  reproducibility:
    name: Reproducibility Validation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Run reproducibility checks
      run: |
        python scripts/verify_reproducibility.py || echo "Reproducibility script not found - skipping"
